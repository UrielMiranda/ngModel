<div>
  <md-grid-list cols="5">
    <md-grid-tile *ngFor="let person of people">
      <md-card>
        {{person.name}}
        <img *ngIf="" src="" alt="">
        <md-chip-list>
          <md-chip>
            {{person.eye_color}}
          </md-chip>
          <md-chip *ngIf="person.birth_year != 'unknown'">
            {{person.birth_year}}
          </md-chip>
          <md-chip *ngIf="person.gender != 'n/a' ">
            {{person.gender}}
          </md-chip>
        </md-chip-list>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
